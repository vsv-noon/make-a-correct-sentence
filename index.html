<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Make a correct sentence</title>
</head>

<body>
  <main class="main">
    <h1 class="h1">Make a correct sentence</h1>
    <p class="main-task block">Переведите предложение</p>
    <p class="task-sentence block">Как вас зовут?</p>
    <p class="sub-task block">Из данных слов составьте предложение и расставьте знаки препинания</p>
    <div class="words-field block">Нажмите Start, чтобы начать игру.</div>

    <input id="input" type="text" placeholder="Введите текст..." autocomplete="off">
    <p class="result block"></p>
    <div class="btn-block">
      <button id="start-btn">Start</button>
      <button id="check-btn" type="submit">Check</button>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
